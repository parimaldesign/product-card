<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css?v=2.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card-wrap">
      <div class="card">
        <picture class="img-wrap">
          <source media="(max-width:650px)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-desktop.jpg" alt="product-name">
        </picture>
        <div class="content-wrap">
          <p class="tag">Perfume</p>
          <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="desc">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price">$149.99 <strike>$169.99</strike></p>
          <button class="btn-main"> <i class="fa fa-shopping-cart"></i> Add to Cart</button>
        </div>
      </div>
    </main>
    
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://parimaldesign.github.io/">Parimal Bakrola</a>.
    </p>
  </body>
</html>
